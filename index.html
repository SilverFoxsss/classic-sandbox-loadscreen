<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классический Sandbox - Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 20px 0;
        }

        /* Hide scrollbars but keep functionality */
        body::-webkit-scrollbar,
        .loading-container::-webkit-scrollbar {
            display: none;
        }

        body,
        .loading-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Fixed animated gradient background - no movement */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 50%, 
                #f093fb 100%);
            animation: gradientPulse 20s ease infinite alternate;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes gradientPulse {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.9;
            }
        }

        /* Optimized particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            will-change: transform, opacity;
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: 0;
            will-change: transform;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation: orbFloat 12s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation: orbFloat 15s ease-in-out infinite;
            animation-delay: 3s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Main container */
        .loading-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 700px;
            width: 90%;
            max-height: 95vh;
            overflow: hidden;
            z-index: 10;
            position: relative;
            animation: containerFloat 8s ease-in-out infinite;
            will-change: transform;
            margin: auto;
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            pointer-events: none;
            animation: pulse-ring 4s ease-out infinite;
            will-change: transform, opacity;
        }

        @keyframes pulse-ring {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Logo */
        .logo-container {
            perspective: 1000px;
            margin: 0 auto 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            animation: logoRotate 15s linear infinite;
            will-change: transform;
        }

        @keyframes logoRotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .logo-face {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 54px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 40px rgba(102, 126, 234, 0.5);
        }

        /* Title */
        h1 {
            color: #fff;
            font-size: 38px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(102, 126, 234, 0.8),
                0 0 20px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
            animation: titleGlow 4s ease-in-out infinite;
            will-change: text-shadow;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(102, 126, 234, 0.8),
                    0 0 20px rgba(102, 126, 234, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(102, 126, 234, 1),
                    0 0 30px rgba(102, 126, 234, 0.8);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: visible;
            margin-bottom: 30px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #667eea 0%, 
                #764ba2 50%, 
                #f093fb 100%);
            border-radius: 20px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            will-change: width;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progressShine 2s linear infinite;
            border-radius: 20px;
            will-change: transform;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        .progress-percentage {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        /* Loading text */
        .loading-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            margin-bottom: 40px;
            min-height: 28px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Spinner */
        .spinner-container {
            margin: 20px auto;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #667eea;
            animation: spin 1.5s linear infinite;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tips section */
        .tips-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tip-title {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .tip-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        /* Downloading files info */
        .download-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 40px 30px;
                max-width: 95%;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-face {
                width: 100px;
                height: 100px;
                font-size: 42px;
            }

            .progress-percentage {
                font-size: 20px;
            }

            .loading-text {
                font-size: 16px;
            }

            .tip-text {
                font-size: 16px;
            }
        }

        /* Performance hints */
        .loading-container,
        .logo,
        .progress-bar,
        .particle,
        .orb,
        .gradient-bg {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Glowing orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <div class="logo-face">CS</div>
            </div>
        </div>

        <h1>КЛАССИЧЕСКИЙ SANDBOX</h1>
        <p class="subtitle">Загрузка</p>

        <div class="progress-percentage" id="progressPercentage">0%</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-text">
            <span id="loadingStatus">Инициализация</span><span class="loading-dots"></span>
        </div>

        <div class="download-info" id="downloadInfo">
            Ожидание данных с сервера...
        </div>

        <!-- Spinner -->
        <div class="spinner-container">
            <div class="spinner-ring"></div>
        </div>

        <!-- Tips section -->
        <div class="tips-container">
            <div class="tip-title">💡 Совет</div>
            <div class="tip-text" id="tipText">💬 Общайся, строй, придумывай проекты — Sandbox живёт через креатив.</div>
        </div>
    </div>

    <script>
        // Tips array
        const tips = [
            "💬 Общайся, строй, придумывай проекты — Sandbox живёт через креатив.",
            "🌐 Наш Discord: discord.gg/PqmkY4SnBF — загляни, там классное сообщество.",
            "🛠️ Наши админы не злобные — просто очень любят порядок 😉",
            "🎮 Хочешь чем-то помочь серверу? Делись идеями в чате или Discord!",
            "🔔 Вспомни: ты не просто игрок. Ты — часть Sandbox-вселенной 😎",
            "🏠 Храни постройки через Advanced Duplicator 2 — не теряй свои шедевры после рестарта.",
            "🌟 Добавь сервер в избранное — так ты никогда не потеряешь нас ❤️",
            "🧱 В Build-режиме ты не получаешь урон — строй, экспериментируй и твори!",
            "⚔️ PvP-режим — для тех, кто хочет немного хаоса и экшена. Сменить можно через TAB."
        ];

        let currentTipIndex = Math.floor(Math.random() * tips.length);

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const tx = (Math.random() - 0.5) * 150;
                const ty = (Math.random() - 0.5) * 150;
                
                particle.style.animation = `particleFloat${i} ${duration}s ${delay}s infinite`;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes particleFloat${i} {
                        0%, 100% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 0.8;
                        }
                        90% {
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(${tx}px, ${ty}px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }

        // Garry's Mod Loading Functions
        // These functions are called by GMod's loading system
        
        let currentFileName = "";
        let currentProgress = 0;
        let downloadedFiles = 0;
        let totalFiles = 0;

        // Called when GMod starts loading
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            console.log("Connecting to:", servername);
            document.getElementById('loadingStatus').textContent = 'Подключение к ' + servername;
        }

        // Called when a file is being downloaded
        function DownloadingFile(fileName) {
            currentFileName = fileName;
            const shortName = fileName.length > 40 ? '...' + fileName.substr(-40) : fileName;
            document.getElementById('downloadInfo').textContent = 'Загрузка: ' + shortName;
        }

        // Called to update download progress
        function SetStatusChanged(status) {
            document.getElementById('loadingStatus').textContent = status;
        }

        // Called to update progress percentage
        function SetFilesNeeded(needed) {
            totalFiles = needed;
        }

        function SetFilesTotal(total) {
            totalFiles = total;
            if (total > 0) {
                document.getElementById('downloadInfo').textContent = `Файлов для загрузки: ${total}`;
            }
        }

        function SetFilesDownloaded(downloaded) {
            downloadedFiles = downloaded;
            updateProgressFromGMod();
        }

        // Update progress based on GMod data
        function updateProgressFromGMod() {
            if (totalFiles > 0) {
                currentProgress = Math.round((downloadedFiles / totalFiles) * 100);
                document.getElementById('progressBar').style.width = currentProgress + '%';
                document.getElementById('progressPercentage').textContent = currentProgress + '%';
                
                if (downloadedFiles === totalFiles) {
                    document.getElementById('loadingStatus').textContent = '✨ Загрузка завершена!';
                    document.getElementById('downloadInfo').textContent = 'Вход на сервер...';
                } else {
                    document.getElementById('downloadInfo').textContent = `Загружено ${downloadedFiles} из ${totalFiles} файлов`;
                }
            }
        }

        // Fallback for servers without custom loading
        let fallbackProgress = 0;
        function simulateProgress() {
            if (totalFiles === 0) {
                // Simulate progress if no real data
                fallbackProgress += Math.random() * 5;
                if (fallbackProgress > 95) fallbackProgress = 95;
                
                document.getElementById('progressBar').style.width = Math.round(fallbackProgress) + '%';
                document.getElementById('progressPercentage').textContent = Math.round(fallbackProgress) + '%';
                
                if (fallbackProgress < 95) {
                    setTimeout(simulateProgress, 500);
                }
            }
        }

        // Rotate tips in random order
        function rotateTips() {
            const tipElement = document.getElementById('tipText');
            
            // Get random tip different from current one
            let newTipIndex;
            do {
                newTipIndex = Math.floor(Math.random() * tips.length);
            } while (newTipIndex === currentTipIndex && tips.length > 1);
            
            currentTipIndex = newTipIndex;
            
            tipElement.style.opacity = '0';
            
            setTimeout(() => {
                tipElement.textContent = tips[currentTipIndex];
                tipElement.style.opacity = '1';
            }, 300);
        }

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            
            // Set random initial tip
            document.getElementById('tipText').textContent = tips[currentTipIndex];
            
            // Change tip every 5 seconds
            setInterval(rotateTips, 5000);
            
            // Start fallback progress after 2 seconds if no real data
            setTimeout(() => {
                if (totalFiles === 0) {
                    document.getElementById('loadingStatus').textContent = 'Подключение к серверу';
                    simulateProgress();
                }
            }, 2000);
        });

        // Easter egg
        let clickCount = 0;
        document.querySelector('.logo').addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 3) {
                document.querySelector('.logo-face').textContent = '⚡';
                document.getElementById('loadingStatus').textContent = '🚀 УСКОРЕНИЕ АКТИВИРОВАНО!';
            }
        });
    </script>
</body>
</html>
