<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классический Sandbox - Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Simplified animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 50%, 
                #f093fb 100%);
            animation: gradientShift 20s ease infinite alternate;
            opacity: 0.8;
            z-index: 0;
            will-change: transform;
        }

        @keyframes gradientShift {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        /* Optimized particle system - reduced from 50 to 15 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            will-change: transform, opacity;
        }

        /* Glowing orbs - optimized */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: 0;
            will-change: transform;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation: orbFloat 12s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation: orbFloat 15s ease-in-out infinite;
            animation-delay: 3s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Main container with glass morphism */
        .loading-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 700px;
            width: 90%;
            z-index: 10;
            position: relative;
            animation: containerFloat 8s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Simplified pulsing ring effect */
        .loading-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            pointer-events: none;
            animation: pulse-ring 4s ease-out infinite;
            will-change: transform, opacity;
        }

        @keyframes pulse-ring {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Optimized 3D logo - simplified rotation */
        .logo-container {
            perspective: 1000px;
            margin: 0 auto 40px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            animation: logoRotate 15s linear infinite;
            will-change: transform;
        }

        @keyframes logoRotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .logo-face {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 40px rgba(102, 126, 234, 0.5);
        }

        /* Glowing title */
        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(102, 126, 234, 0.8),
                0 0 20px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
            animation: titleGlow 4s ease-in-out infinite;
            will-change: text-shadow;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(102, 126, 234, 0.8),
                    0 0 20px rgba(102, 126, 234, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(102, 126, 234, 1),
                    0 0 30px rgba(102, 126, 234, 0.8);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Optimized progress bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: visible;
            margin-bottom: 30px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #667eea 0%, 
                #764ba2 50%, 
                #f093fb 100%);
            border-radius: 20px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            will-change: width;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progressShine 2s linear infinite;
            border-radius: 20px;
            will-change: transform;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        .progress-percentage {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        /* Loading text */
        .loading-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            margin-bottom: 40px;
            min-height: 28px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Simplified spinner - single ring */
        .spinner-container {
            margin: 30px auto;
            width: 80px;
            height: 80px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #667eea;
            animation: spin 1.5s linear infinite;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tips section */
        .tips-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tip-title {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .tip-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 40px 30px;
                max-width: 95%;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-face {
                width: 100px;
                height: 100px;
                font-size: 42px;
            }

            .progress-percentage {
                font-size: 20px;
            }

            .loading-text {
                font-size: 16px;
            }

            .tip-text {
                font-size: 16px;
            }
        }

        /* Performance hints for browser */
        .loading-container,
        .logo,
        .progress-bar,
        .particle,
        .orb,
        .gradient-bg {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Glowing orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <!-- 3D Rotating Logo -->
        <div class="logo-container">
            <div class="logo">
                <div class="logo-face">CS</div>
            </div>
        </div>

        <h1>КЛАССИЧЕСКИЙ SANDBOX</h1>
        <p class="subtitle">Инициализация</p>

        <div class="progress-percentage" id="progressPercentage">0%</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-text">
            <span id="loadingStatus">Подключение к серверу</span><span class="loading-dots"></span>
        </div>

        <!-- Simplified spinner -->
        <div class="spinner-container">
            <div class="spinner-ring"></div>
        </div>

        <!-- Tips section -->
        <div class="tips-container">
            <div class="tip-title">💡 Совет</div>
            <div class="tip-text" id="tipText">💬 Общайся, строй, придумывай проекты — Sandbox живёт через креатив.</div>
        </div>
    </div>

    <script>
        // Tips array
        const tips = [
            "💬 Общайся, строй, придумывай проекты — Sandbox живёт через креатив.",
            "🌐 Наш Discord: discord.gg/PqmkY4SnBF — загляни, там классное сообщество.",
            "🛠️ Наши админы не злобные — просто очень любят порядок 😉",
            "🎮 Хочешь чем-то помочь серверу? Делись идеями в чате или Discord!",
            "🔔 Вспомни: ты не просто игрок. Ты — часть Sandbox-вселенной 😎",
            "🏠 Храни постройки через Advanced Duplicator 2 — не теряй свои шедевры после рестарта.",
            "🌟 Добавь сервер в избранное — так ты никогда не потеряешь нас ❤️",
            "🧱 В Build-режиме ты не получаешь урон — строй, экспериментируй и твори!",
            "⚔️ PvP-режим — для тех, кто хочет немного хаоса и экшена. Сменить можно через TAB."
        ];

        let currentTipIndex = 0;

        // Optimized particle system - reduced to 15 particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15; // Reduced from 50

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const tx = (Math.random() - 0.5) * 150;
                const ty = (Math.random() - 0.5) * 150;
                
                particle.style.animation = `particleFloat${i} ${duration}s ${delay}s infinite`;
                
                // Create unique animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes particleFloat${i} {
                        0%, 100% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 0.8;
                        }
                        90% {
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(${tx}px, ${ty}px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }

        // Loading stages
        const loadingStages = [
            { text: 'Подключение к серверу', duration: 1200, progress: 15 },
            { text: 'Аутентификация пользователя', duration: 800, progress: 25 },
            { text: 'Загрузка игровых ресурсов', duration: 1500, progress: 45 },
            { text: 'Синхронизация с сервером', duration: 1000, progress: 65 },
            { text: 'Инициализация физического движка', duration: 1200, progress: 80 },
            { text: 'Загрузка пользовательских настроек', duration: 800, progress: 90 },
            { text: 'Финальная подготовка', duration: 1000, progress: 100 }
        ];

        let currentStage = 0;
        let progress = 0;

        function updateLoading() {
            const statusElement = document.getElementById('loadingStatus');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');

            if (currentStage < loadingStages.length) {
                const stage = loadingStages[currentStage];
                statusElement.textContent = stage.text;
                progress = stage.progress;
                
                progressBar.style.width = progress + '%';
                progressPercentage.textContent = progress + '%';

                currentStage++;
                setTimeout(updateLoading, stage.duration);
            } else {
                statusElement.textContent = '🎮 Готово к игре';
                progressBar.style.width = '100%';
                progressPercentage.textContent = '100%';
                
                setTimeout(() => {
                    statusElement.textContent = '✨ Добро пожаловать!';
                    // Uncomment to redirect
                    // window.location.href = 'game.html';
                }, 500);
            }
        }

        // Rotate tips
        function rotateTips() {
            const tipElement = document.getElementById('tipText');
            currentTipIndex = (currentTipIndex + 1) % tips.length;
            
            tipElement.style.opacity = '0';
            
            setTimeout(() => {
                tipElement.textContent = tips[currentTipIndex];
                tipElement.style.opacity = '1';
            }, 300);
        }

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            updateLoading();
            
            // Change tip every 5 seconds
            setInterval(rotateTips, 5000);
        });

        // Easter egg: click logo to speed up
        let clickCount = 0;
        document.querySelector('.logo').addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 3) {
                loadingStages.forEach(stage => stage.duration = 200);
                document.querySelector('.logo-face').textContent = '⚡';
            }
        });
    </script>
</body>
</html>
