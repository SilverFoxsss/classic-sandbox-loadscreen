<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классический Sandbox - Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #4facfe 75%, 
                #667eea 100%);
            animation: gradientShift 15s ease infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        /* Advanced particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Hexagon grid background */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background-image: 
                linear-gradient(30deg, #667eea 12%, transparent 12.5%, transparent 87%, #667eea 87.5%, #667eea),
                linear-gradient(150deg, #667eea 12%, transparent 12.5%, transparent 87%, #667eea 87.5%, #667eea),
                linear-gradient(30deg, #667eea 12%, transparent 12.5%, transparent 87%, #667eea 87.5%, #667eea),
                linear-gradient(150deg, #667eea 12%, transparent 12.5%, transparent 87%, #667eea 87.5%, #667eea);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            animation: hexMove 20s linear infinite;
        }

        @keyframes hexMove {
            0% {
                background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            }
            100% {
                background-position: 80px 140px, 80px 140px, 120px 210px, 120px 210px;
            }
        }

        /* Main container with glass morphism */
        .loading-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 700px;
            width: 90%;
            z-index: 10;
            position: relative;
            animation: containerFloat 6s ease-in-out infinite;
        }

        /* Pulsing ring effect around container */
        .loading-container::before,
        .loading-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.4);
            pointer-events: none;
        }

        .loading-container::before {
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            animation: pulse-ring 3s ease-out infinite;
        }

        .loading-container::after {
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            animation: pulse-ring 3s ease-out infinite 1.5s;
        }

        @keyframes pulse-ring {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.15);
            }
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Epic 3D logo */
        .logo-container {
            perspective: 1000px;
            margin: 0 auto 40px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            animation: logoRotate 10s linear infinite;
        }

        @keyframes logoRotate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(0deg);
            }
        }

        .logo-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 40px rgba(102, 126, 234, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Glowing title */
        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(102, 126, 234, 0.8),
                0 0 20px rgba(102, 126, 234, 0.6),
                0 0 30px rgba(102, 126, 234, 0.4);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(102, 126, 234, 0.8),
                    0 0 20px rgba(102, 126, 234, 0.6),
                    0 0 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(102, 126, 234, 1),
                    0 0 30px rgba(102, 126, 234, 0.8),
                    0 0 40px rgba(102, 126, 234, 0.6),
                    0 0 50px rgba(102, 126, 234, 0.4);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Epic progress bar with glow */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: visible;
            margin-bottom: 30px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #667eea 0%, 
                #764ba2 50%, 
                #f093fb 100%);
            border-radius: 20px;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.8),
                0 0 40px rgba(102, 126, 234, 0.4);
            animation: progressPulse 2s ease-in-out infinite;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progressShine 2s linear infinite;
            border-radius: 20px;
        }

        @keyframes progressPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(102, 126, 234, 0.8),
                    0 0 40px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(102, 126, 234, 1),
                    0 0 60px rgba(102, 126, 234, 0.6);
            }
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        .progress-percentage {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        /* Loading text with epic animation */
        .loading-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            margin-bottom: 40px;
            min-height: 28px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Epic spinner ring */
        .spinner-container {
            margin: 30px auto;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
        }

        .spinner-ring:nth-child(1) {
            border-top-color: #667eea;
            animation: spin 1.5s linear infinite;
        }

        .spinner-ring:nth-child(2) {
            border-right-color: #764ba2;
            animation: spin 2s linear infinite;
        }

        .spinner-ring:nth-child(3) {
            border-bottom-color: #f093fb;
            animation: spin 2.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Epic tips section */
        .tips-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: tipsFade 8s ease-in-out infinite;
        }

        @keyframes tipsFade {
            0%, 90%, 100% { opacity: 1; }
            45%, 55% { opacity: 0.7; }
        }

        .tip-title {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .tip-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Glowing orbs decoration */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: orbFloat 8s ease-in-out infinite;
            z-index: 0;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #f093fb 0%, transparent 70%);
            top: 50%;
            right: -125px;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 40px 30px;
                max-width: 95%;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-face {
                width: 100px;
                height: 100px;
                font-size: 42px;
            }

            .progress-percentage {
                font-size: 20px;
            }

            .loading-text {
                font-size: 16px;
            }

            .tip-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Hexagon grid -->
    <div class="hex-grid"></div>

    <!-- Glowing orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <!-- 3D Rotating Logo -->
        <div class="logo-container">
            <div class="logo">
                <div class="logo-face">CS</div>
            </div>
        </div>

        <h1>КЛАССИЧЕСКИЙ SANDBOX</h1>
        <p class="subtitle">Инициализация</p>

        <div class="progress-percentage" id="progressPercentage">0%</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-text">
            <span id="loadingStatus">Подключение к серверу</span><span class="loading-dots"></span>
        </div>

        <!-- Epic spinner -->
        <div class="spinner-container">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>

        <!-- Tips section -->
        <div class="tips-container">
            <div class="tip-title">💡 Совет</div>
            <div class="tip-text" id="tipText">💬 Общайся, строй, придумывай проекты — Sandbox живёт через креатив.</div>
        </div>
    </div>

    <script>
        // Epic tips array
        const tips = [
            "💬 Общайся, строй, придумывай проекты — Sandbox живёт через креатив.",
            "🌐 Наш Discord: discord.gg/PqmkY4SnBF — загляни, там классное сообщество.",
            "🛠️ Наши админы не злобные — просто очень любят порядок 😉",
            "🎮 Хочешь чем-то помочь серверу? Делись идеями в чате или Discord!",
            "🔔 Вспомни: ты не просто игрок. Ты — часть Sandbox-вселенной 😎",
            "🏠 Храни постройки через Advanced Duplicator 2 — не теряй свои шедевры после рестарта.",
            "🌟 Добавь сервер в избранное — так ты никогда не потеряешь нас ❤️",
            "🧱 В Build-режиме ты не получаешь урон — строй, экспериментируй и твори!",
            "⚔️ PvP-режим — для тех, кто хочет немного хаоса и экшена. Сменить можно через TAB."
        ];

        let currentTipIndex = 0;

        // Generate advanced particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                
                particle.style.animation = `particleFloat${i} ${duration}s ${delay}s infinite`;
                
                // Create unique animation for each particle
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes particleFloat${i} {
                        0%, 100% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${tx}px, ${ty}px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 50 + '%';
            star.style.left = Math.random() * 50 + '%';
            star.style.animation = 'shootingStar 1s ease-out forwards';
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 1000);
        }

        // Spawn shooting stars randomly
        function spawnShootingStars() {
            if (Math.random() > 0.7) {
                createShootingStar();
            }
            setTimeout(spawnShootingStars, Math.random() * 3000 + 2000);
        }

        // Epic loading stages
        const loadingStages = [
            { text: 'Подключение к серверу', duration: 1200, progress: 15 },
            { text: 'Аутентификация пользователя', duration: 800, progress: 25 },
            { text: 'Загрузка игровых ресурсов', duration: 1500, progress: 45 },
            { text: 'Синхронизация с сервером', duration: 1000, progress: 65 },
            { text: 'Инициализация физического движка', duration: 1200, progress: 80 },
            { text: 'Загрузка пользовательских настроек', duration: 800, progress: 90 },
            { text: 'Финальная подготовка', duration: 1000, progress: 100 }
        ];

        let currentStage = 0;
        let progress = 0;

        function updateLoading() {
            const statusElement = document.getElementById('loadingStatus');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');

            if (currentStage < loadingStages.length) {
                const stage = loadingStages[currentStage];
                statusElement.textContent = stage.text;
                progress = stage.progress;
                
                // Smooth progress animation
                progressBar.style.width = progress + '%';
                progressPercentage.textContent = progress + '%';

                currentStage++;
                setTimeout(updateLoading, stage.duration);
            } else {
                statusElement.textContent = '🎮 Готово к игре';
                progressBar.style.width = '100%';
                progressPercentage.textContent = '100%';
                
                // Success animation
                setTimeout(() => {
                    statusElement.textContent = '✨ Добро пожаловать!';
                    // Uncomment to redirect to your game
                    // window.location.href = 'game.html';
                }, 500);
            }
        }

        // Rotate tips
        function rotateTips() {
            const tipElement = document.getElementById('tipText');
            currentTipIndex = (currentTipIndex + 1) % tips.length;
            
            // Fade out
            tipElement.style.opacity = '0';
            
            setTimeout(() => {
                tipElement.textContent = tips[currentTipIndex];
                // Fade in
                tipElement.style.opacity = '1';
            }, 300);
        }

        // Add smooth opacity transition to tips
        document.getElementById('tipText').style.transition = 'opacity 0.3s ease';

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            updateLoading();
            spawnShootingStars();
            
            // Change tip every 5 seconds
            setInterval(rotateTips, 5000);
        });

        // Easter egg: click on logo to speed up loading
        let clickCount = 0;
        document.querySelector('.logo').addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 3) {
                // Speed boost!
                loadingStages.forEach(stage => stage.duration = 200);
                document.querySelector('.logo-face').textContent = '⚡';
            }
        });
    </script>
</body>
</html>
