<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классический Sandbox - Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main container */
        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Title */
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite;
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        /* Loading text */
        .loading-text {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            min-height: 24px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Server info */
        .server-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #555;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        /* Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .loading-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Main loading container -->
    <div class="loading-container">
        <div class="logo">CS</div>
        <h1>Классический Sandbox</h1>
        <p class="subtitle">Загрузка игрового мира</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-text">
            <span id="loadingStatus">Подключение к серверу</span><span class="loading-dots"></span>
        </div>

        <div class="spinner"></div>

        <div class="server-info">
            <div class="info-item">
                <span class="info-label">Версия сервера:</span>
                <span id="serverVersion">1.0.0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Режим игры:</span>
                <span>Sandbox</span>
            </div>
            <div class="info-item">
                <span class="info-label">Онлайн игроков:</span>
                <span id="playersOnline">0</span>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 60 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Simulate loading progress
        const loadingStages = [
            { text: 'Подключение к серверу', duration: 1000 },
            { text: 'Загрузка ресурсов', duration: 1500 },
            { text: 'Синхронизация данных', duration: 1200 },
            { text: 'Инициализация мира', duration: 1000 },
            { text: 'Почти готово', duration: 800 }
        ];

        let currentStage = 0;
        let progress = 0;

        function updateLoading() {
            const statusElement = document.getElementById('loadingStatus');
            const progressBar = document.getElementById('progressBar');
            const playersOnline = document.getElementById('playersOnline');

            if (currentStage < loadingStages.length) {
                statusElement.textContent = loadingStages[currentStage].text;
                progress = ((currentStage + 1) / loadingStages.length) * 100;
                progressBar.style.width = progress + '%';
                
                // Simulate random player count
                playersOnline.textContent = Math.floor(Math.random() * 50) + 10;

                currentStage++;
                setTimeout(updateLoading, loadingStages[currentStage - 1].duration);
            } else {
                statusElement.textContent = 'Подключение завершено';
                progressBar.style.width = '100%';
                
                // Here you can redirect to your game or show success message
                setTimeout(() => {
                    statusElement.textContent = 'Добро пожаловать!';
                    // window.location.href = 'game.html'; // Uncomment to redirect
                }, 500);
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            updateLoading();
        });
    </script>
</body>
</html>
